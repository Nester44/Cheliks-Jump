<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle jump</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon-16x16.png">
</head>

<body>
    <div class="conatiner">
        <a href="./V2.0/v2.html" class="alink">Engine powered version 2.0</a>
        <div class="wrap">
            <div class="wrapper">
                <div class="title">Select difficult</div>
                <div class="box">
                    <input type="radio" name="level" id="option-1" value="easy">
                    <input type="radio" name="level" id="option-2" value="medium">
                    <input type="radio" name="level" id="option-3" value="hard">
                    <label for="option-1" class="option-1">
                        <div class="dot"></div>
                        <div class="text">Easy</div>
                    </label>
                    <label for="option-2" class="option-2">
                        <div class="dot"></div>
                        <div class="text">Medium</div>
                    </label>
                    <label for="option-3" class="option-3">
                        <div class="dot"></div>
                        <div class="text">Hard</div>
                    </label>
                    <button id="apply-btn">
                        <div class="text">Apply</div>
                    </button>
                </div>
            </div>
            <div class="grid">
                <div id="score"></div>
            </div>
        </div>
        <button class="start-btn">Start game</button>
        <div class="container__row">
            <button class="settings-btn"></button>
            <button class="off play-music"></button>
        </div>
    </div>
    <a href="https://github.com/Nester44/Doodle-Jump" class="code-link"><img src="./img/github-icon.png" alt=""></a>
    <script src="./src/index.js"></script>

</body>

</html>
